<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registres Mèdics</title>
</head>
<body>
    <h2>Crea un registre mèdic</h2>
    <form method="POST">
        <label for="user_id">ID Usuari:</label>
        <input type="text" id="user_id" name="user_id" required>

        <label for="diagnosis">Diagnòstic:</label>
        <textarea id="diagnosis" name="diagnosis" required></textarea>

        <label for="treatment">Tractament:</label>
        <textarea id="treatment" name="treatment" required></textarea>

        <label for="doctor_notes">Notes del metge:</label>
        <textarea id="doctor_notes" name="doctor_notes"></textarea>

        <button type="submit">Guardar registre</button>
    </form>
    <h2>Llista de registres mèdics</h2>
    <ul>
        {% for record in records %}
        <li><strong>Diagnòstic:</strong> {{ record.diagnosis }} - <strong>Tractament:</strong> {{ record.treatment }}</li>
        {% endfor %}
    </ul>
</body>
</html>
