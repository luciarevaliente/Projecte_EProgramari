<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registres Mèdics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='medical_records.css') }}">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='resources/logo-modified.png') }}" alt="SeniorLife Logo" class="logo">
            <h1 class="title">SeniorLife</h1>
        </div>
        <div class="user-info">
            <p class="welcome-message">BENVINGUT/DA {{ username }}! 👋</p>
        </div>
    </header>
    <main class="main-content">
        <h2>Completa el següent registre mèdic:</h2>
        <form method="POST" class="medical-form">
            <div class="section">
                <h3>Al·lèrgies <span class="add-icon">+</span></h3>
                <ul>
                    <li><span class="icon warning">⚠️</span> Préssec</li>
                    <li><span class="icon warning">⚠️</span> Gluten</li>
                </ul>
            </div>
            <div class="section">
                <h3>Grup sanguini i condicions especials <span class="add-icon">+</span></h3>
                <ul>
                    <li><span class="icon blood">🩸</span> B+</li>
                    <li><span class="icon condition">⚕️</span> Facosclerosis</li>
                </ul>
            </div>
            <div class="section">
                <h3>Medicació actual <span class="add-icon">+</span></h3>
                <ul>
                    <li><span class="icon pill">💊</span> Vitamines C i E</li>
                    <li><span class="icon pill">💊</span> N-acetilcarnosina</li>
                    <li><span class="icon pill">💊</span> Dorzolamida</li>
                </ul>
            </div>
            <button type="submit" class="submit-button">Continuar</button>
        </form>
        <button onclick="window.history.back()" class="back-button">Tornar enrere</button>
    </main>
</body>
</html>
