<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form method="POST">
        <h2>Registra't</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <label for="username">Nom:</label>
        <input type="text" id="username" name="username" required>

        <label for="surname">Cognoms:</label>
        <input type="surname" id="surname" name="surname" required>

        <label for="email">Correu Electr√≤nic:</label>
        <input type="email" id="email" name="email" required>

        <label for="email2">Repeteix el Correu:</label>
        <input type="email2" id="email2" name="email2" required>

        <label for="password">Contrasenya:</label>
        <input type="password" id="password" name="password" required>

        <label for="age">Edat:</label>
        <input type="age" id="age" name="age" required>



        <button type="submit">Registrar</button>
        <a href="{{ url_for('login') }}">Tornar enrere</a>

    </form>
</body>
</html>
